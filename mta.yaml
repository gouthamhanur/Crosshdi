ID: push_to_git
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: hdb_git
   type: hdb
   path: hdb_git
   requires:
    - name: hdi_hdb_git


 - name: hdb_remote_branch
   type: hdb
   path: hdb_remote_branch
   requires:
    - name: hdi_hdb_remote_branch

resources:
 - name: hdi_hdb_git
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: hdi_hdb_remote_branch
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

